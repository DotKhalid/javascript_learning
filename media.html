<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,200px);
            grid-template-rows: 200px 200px;
            column-gap: 5px;
        }
        .grid-item{
            background-color: aqua;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et dolores alias qui iste, ducimus consectetur, natus rerum numquam voluptate illum, tempore eaque saepe laboriosam praesentium quaerat corrupti odit. Mollitia, velit.</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
      </div>

</body>
</html>
